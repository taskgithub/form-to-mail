<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>GET IN TOUCH</h3>
            <input type="text" id="name" placeholder="Your name" required>
            <input type="email" id="email" placeholder="Email Id" required>
            <input type="text" id="phone" placeholder="Phone no." required>
            <textarea id="Message" rows="4" placeholder="How can we help you?"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script>
        function sendEmail(){
            Email.send({
                Host : "smtp.gmail.com",
                Username : "your gmail id",
                Password : "your gmail password",
                To : 'your gmail id where you recieve the mail. You can put above mail or other as your wish',
                From : document.getElementById("email").value,
                Subject : "New contact foorm enquiry",
                Body : "Name: " + document.getElementById("name").value 
                    + "<br> Email:" +  document.getElementById("email").value
                    + "<br> Phone no:" +  document.getElementById("phone").value
                    + "<br> Message:" +  document.getElementById("message").value
            }).then(
            message => alert("Message Sent Successfully")
            );
        }
    </script>
</body>

</html>

<!--To hide your credentials, generate and use SMTP Secure Tokens by entering your details. after adding token remove host, usrname and password from function-->
